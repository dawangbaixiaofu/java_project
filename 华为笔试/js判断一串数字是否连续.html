	//js判断一串数字是否连续
	function isContinue(num)
	{
		let array = [];
		if(num instanceof Array)
		{
			array=num;
		}
		else
		{
			array=Array.from(num.toString());
		}
		var start = array[0];
		var result = true;
		
		
		for (var i=0;i<array.length ;i++ )
		{
			if(array[i] != start)
			{
				console.log('this array is not continue!');
				result = false;
			}
			start += 1;
		}

		return result;
	}
	var arr=[1,2,1,4,5];
	console.log(isContinue(arr));
